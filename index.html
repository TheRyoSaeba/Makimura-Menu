<div class="signin">
  <div class="content">
    <h2>CortanaMatrix</h2>
    <form id="customLoginForm" autocomplete="off">
      <div class="form">
        <div class="inputBx">
          <input type="text" name="username" required>
          <i>Username</i>
        </div>
        <div class="inputBx">
          <input type="password" name="password" required>
          <i>Password</i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Signup</a>
        </div>
        <div class="inputBx">
          <input type="submit" value="Login" id="customLoginButton">
        </div>
      </div>
    </form>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const emailInput = document.querySelector("input[type='text']");
    const passwordInput = document.querySelector("input[type='password']");
    const submitButton = document.querySelector("#customLoginButton");

    function checkInputFields() {
      if (emailInput.value.includes("@") && passwordInput.value.length >= 3) {
        submitButton.style.display = "block";
      } else {
        submitButton.style.display = "none";
      }
    }

    emailInput.addEventListener("input", checkInputFields);
    passwordInput.addEventListener("input", checkInputFields);

    // Initialize the state of the submit button
    checkInputFields();
  });
</script>
